<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //prototyoe allows us to add new method and properties 
    Array.prototype.revSort = function() {
        this.sort(function(a, b){return a - b});
        this.reverse();
    
    };

    const arr = [4,6,7,9,3,1,200,100];
    arr.revSort();
    document.write(arr);

    </script>
</body>
</html>
