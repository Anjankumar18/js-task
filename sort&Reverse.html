<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr=[5,7,1,0,-4];

        //sort method sorts the array alphabetically
        document.write("Sorted Array : " + arr.sort(function(a, b){return a - b}) + "<br>");
        //reverse Method reverses order of the array
        document.write("Reversed Sorted Array : " + arr.reverse());
    </script>
</body>
</html>
