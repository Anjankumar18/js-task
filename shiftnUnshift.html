<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr=[0,1,2,3,4,5];

        //shift method removes the first element in array and return the value
        document.write("index of removed element is: " + arr.shift()+"<br>");
        document.write("Array after shift " + arr+"<br>");

        //Unshift method adds the new elements in starting index of array
        document.write("length of array after unshift : "+ arr.unshift()+"<br>");
        document.write("Array after Unshift " + arr);

    </script>
</body>
</html>
