<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const cars = ["Audi","Benz","Jaguar","Porsche","Benz","BMW"];

        //lastIndexOf methid return last index of the specified value
        document.write("Last index of String 'Benz' in an array is  : " + cars.lastIndexOf("Benz") + "<br>")
        document.write("Length of Array is : " + cars.length);
    </script>
</body>
</html>
