<body>
    <script>
    const arr=[5,7,42,1,0,4,24,6];

    function evenNum(num){
         if(num%2==0) 
         return num;
    }
    //filter method filters all the even numbers and return each even number to new array
    const filterArr = arr.filter(evenNum);
    document.write(filterArr);
    </script>
</body>
