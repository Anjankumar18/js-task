<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [34,454,23432,56,45,34,3];
        const newArr=arr.some(even);

        //some method calls a function for each array element and
        //return true if any one element satisfies condition  and return false if function return false for all elements  
        function even(num){
            return num % 2 == 0;
        }

        document.write(newArr);
    </script>
</body>
</html>
