<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = ["BMW","Audi","Mercedes","Jaguar"];
        const cars = arr.entries();

        //entries method returns the array iterator object with key-value pairs
        for (let x of cars) {
            document.write( x + "<br>" );
        }   
    </script>
</body>
</html>
