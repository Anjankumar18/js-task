<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="block" align="center">
        <br><br>
        <h1>Hello!</h1>
        <br><br>
    </div>

    <script>
    //In Asynchronous function call all functions are executed parallelly with other functions
    var count=1;

    function randomRGB() {
        var r = Math.floor(Math.random() * 256);
        var g = Math.floor(Math.random() * 256);
        var b = Math.floor(Math.random() * 256);
        var RGBColor = "rgb(" + r + "," + g + "," + b + ")";  
        document.getElementById("block").style.backgroundColor=RGBColor;
    }
    function countSec(){
        console.log(count++);
    }
    function write() {
        document.write("check console for second count");
    }
    setInterval(randomRGB,3000);
    setInterval(randomRGB,2000);
    write();   
    setInterval(countSec,1000); 
    </script>
</body>
</html>
