<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr=[1,2,3,4,5,6,7];

        //push method pushes new elements to end of an array.
        arr.push(8,9,10);
        document.write("Array After push method "+ arr + "<br>");
        
        arr.pop();
        document.write("Array After pop method "+ arr)
    </script>
</body>
</html>
