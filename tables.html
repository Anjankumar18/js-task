
<!DOCTYPE html>
<html>
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>

    for (let i = 1; i <= 12; i++){     
        for (let j = 1; j <= 10; j++){
            let tNum = "", num = "";
            var res = "";
            tNum += i;
            num += j;
            res += i * j +"<br>" ;
            document.write( tNum + " * " + num + " = " + res );
        }
    document.write( "<br>" + "<br>" );
    }

</script>

</body>
</html>
