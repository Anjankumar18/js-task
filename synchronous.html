<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(){
            var a=10;
            var b=a+a;
            return a+b;
        }
        function subtract(){
            var a=10;
            var b=a+a;
            return a-b;
        }
        //in Synchronous function all function are executes sequentially one after other basec on function calls.
        document.write(add()+"<br>");
        document.write(subtract());
    </script>
</body>
</html>
