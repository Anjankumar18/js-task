<!DOCTYPE html>

<body>
    <script>
    const cars = ["Audi","Jaguar","Porsche","Benz","BMW"];

    //splice method adds and/or removes elements in an array
    cars.splice(2, 1,"Maserati")
    document.write("Array after Splice is: "+cars);
